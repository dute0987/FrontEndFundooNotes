<div fxFlex.xs=100 fxLayout='column' fxLayoutAlign='center center'>
    <div fxLayout="column" fxLayoutAlign="center center" class="main1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div style="text-align: center;">
                <h1>
                    <span style="color: blue;">F</span><span style="color: orange;">U</span><span
                        style="color: red;">N</span>
                    <span style="color: green;">D</span><span style="color: blueviolet;">O</span><span
                        style="color: bisque;">O</span>
                    <span style="color: brown;">N</span><span style="color: blue;">O</span><span
                        style="color: red;">T</span>
                    <span style="color: orange;">E</span>
                </h1>
                <h1>Sign in</h1>
                <h2>Use Your FundooNote Account</h2>
            </div>
            <div fxLayout="column" fxLayoutAlign="centre">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="">
                    <mat-error>Valid email required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutAlign="centre">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="">
                    <mat-error>Valid password required</mat-error>
                </mat-form-field>
                <a style="margin-top: -10px; color: blue;padding-top: 23px;font-size: medium;"
                    routerLink="/forgot-password">Forget Password?</a>
            </div>
            <div fxLayput="column" style="padding-top: 40px; font-size:medium">
                <mat-hint>Not your computer? Use Guest mode to sign in privately.</mat-hint>
            </div>
            <div>
                <mat-hint style="color: blue;font-size: medium;">Learn more</mat-hint>
            </div>
            <div fxLayout="row"
                style="justify-content: space-between; font: size 30px;padding-left:-20px;padding-top: 80px;">
                <button mat-stroked-button color="primary" style="border: none;font-size: medium; text-align: left;"
                    routerLink="/registration">Create
                    Account</button>
                <button mat-flat-button color="primary" style="float: right;">Next</button>
            </div>
        </form>
    </div>
</div>
