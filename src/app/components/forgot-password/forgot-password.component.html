<div  fxLayout='column' fxLayoutAlign='center center' >
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100" class="maincontainer">
        <form [formGroup]="forgotpasswordForm" fxFlex="95" (ngSubmit)="onSubmit()">
            <div style="text-align: center;">
                <h1>
                    <span style="color: blue;">F</span><span style="color: orange;">U</span><span
                        style="color: red;">N</span>
                    <span style="color: green;">D</span><span style="color: blueviolet;">O</span><span
                        style="color: bisque;">O</span>
                    <span style="color: brown;">N</span><span style="color: blue;">O</span><span
                        style="color: red;">T</span>
                    <span style="color: orange;">E</span>
                </h1>
                <h1 style="padding-top: 30px;">Forgot Password</h1>
                <h2 style="padding-top: 30px;">Enter your email to recover password</h2>
            </div>
            <div fxLayout="column" fxLayoutAlign="centre" class="mail">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter Email">
                    <mat-error>Valid email required</mat-error>
                </mat-form-field>
            </div>
            <div class="button">
                <button mat-flat-button color="primary" >Next</button>
            </div>
        </form>
    </div>
</div>
